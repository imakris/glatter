name: Build and Test Glatter

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgl-dev libx11-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        # This will install XQuartz, which provides the missing X11 headers.
        run: brew install --cask xquartz

      - name: Configure CMake
        shell: bash
        # We need to provide a hint to CMake to find the X11 package from XQuartz
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmake -B build -S . -A x64
          else
            cmake -B build -S . -DCMAKE_PREFIX_PATH=/opt/X11
          fi

      - name: Build with CMake
        run: cmake --build build --config Release