name: Build and Test Glatter

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux only)
        if: runner.os == 'Linux'
        # FIX: Added libgl-dev, which provides the GL/gl.h header.
        run: sudo apt-get update && sudo apt-get install -y libgl-dev libx11-dev

      - name: Configure CMake
        # FIX: For Windows, explicitly specify the 64-bit architecture (-A x64).
        # This resolves the MSB8013 error.
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmake -B build -S . -A x64
          else
            cmake -B build -S .
          fi

      - name: Build with CMake
        run: cmake --build build --config Release