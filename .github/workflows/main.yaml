name: Build and Test Glatter

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build-and-test:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgl-dev libx11-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        # This will install XQuartz, which provides the missing X11 headers.
        run: brew install --cask xquartz

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: false
          install: mingw-w64-x86_64-gcc

      - name: Install pytest
        run: python -m pip install pytest

      - name: Configure CMake
        shell: bash
        # We need to provide a hint to CMake to find the X11 package from XQuartz
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmake -B build -S . -A x64
          else
            cmake -B build -S . -DCMAKE_PREFIX_PATH=/opt/X11
          fi

      - name: Build with CMake
        run: cmake --build build --config Release

      - name: Run build smoke tests (Linux)
        if: runner.os == 'Linux'
        run: python -m pytest tests/test_build.py

      - name: Run build smoke tests (Windows)
        if: runner.os == 'Windows'
        env:
          CC: C:\msys64\mingw64\bin\gcc.exe
          CXX: C:\msys64\mingw64\bin\g++.exe
        run: python -m pytest tests/test_build.py
